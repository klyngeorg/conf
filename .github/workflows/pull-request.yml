name: PR

on:
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  preview-changes:
    name: Preview changes (${{ matrix.project }} @ ${{ matrix.stack-name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: eventorg
            stack-name: branches/prod
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm

      - name: Authenticate with Google üîë
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - uses: simenandre/setup-gke-gcloud-auth-plugin@v1

      - name: Install dependencies üì¶Ô∏è
        run: pnpm install --frozen-lockfile

      - name: Run Pulumi üöÄ
        uses: pulumi/actions@v4
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: preview
          refresh: true
          stack-name: ${{ matrix.stack-name }}
          work-dir: projects/${{ matrix.project }}
          comment-on-pr: true
          github-token: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}
